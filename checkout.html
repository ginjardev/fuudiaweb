<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Fuudia - African-themed Meals</title>
</head>
<body>
    <main class="container">
        <header>
            <nav>
                <div class="nav-links">
                    <a href="index.html"><h4><span>F</span>uu<span class="dia">dia</span></h4></a>
                        <li>Meal Plan</li>
                        <li>Recipes</li>
                        <li>Ready to Eat</li>
                        <li>Grocery Shop</li>
                        <li>Community</li>
                </div>
                <div class="nav-icons">
                    <div class="nav-icon cart rounded-pill"><i class="bi bi-cart3"> 0</i></div>
                    <div class="nav-icon"><i class="bi bi-person-circle"></i></div>
                </div>
            </nav>
        </header>
        <section>
            <div class="container cart-container">
                <div class="cart-div ">
                    <div ><h3>My <span>Cart</span></h3></div>
                    <div>
                        <h4>Review Your Cart</h4>
                        <p>Add or remove items before proceeding to checkout</p>
                    </div>
                    <div class="checkout-item">
                        <div class="prod">
                            <h5>Item</h5>
                            <div class="product">
                                <div class="prod-img">
                                    <img src="https://i.postimg.cc/1RJZVv2t/07.jpg" alt="">
                                </div>
                                <div>
                                    Meal Plan
                                </div>
                            </div>
                            
                        </div>
                        <div class="quantity">
                            <h5>Qty</h5>
                            <div>
                                <section class="cart-add-minus">
                                    <i class="bi bi-dash-circle"></i>
                                    <h5>1</h5>
                                    <i class="bi bi-plus-circle"></i>
                                </section>
                            </div>
                            
                        </div>
                        <div class="price">
                            <h5>Price</h5>
                            <div>
                                <h6>49.99</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="total-div">
                    <div class="total">
                        <h4>Total  &nbsp  Ghs49.99</h4>
                    </div>
                </div>
                <div class="checkout">
                    <button class="rounded-pill">Checkout</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
